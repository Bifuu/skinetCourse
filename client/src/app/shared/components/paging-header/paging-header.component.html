<header>
  <span *ngIf="this.totalCount && this.totalCount > 0">
    Showing
    <strong>
      {{ (pageNumber - 1) * pageSize + 1 }}
      -
      {{
        pageNumber * pageSize > this.totalCount
          ? totalCount
          : pageNumber * pageSize
      }}
    </strong>
    of <strong>{{ totalCount }}</strong> results</span
  >
  <span *ngIf="totalCount === 0"><strong>No</strong> products found.</span>
</header>
